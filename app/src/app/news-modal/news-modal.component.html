<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v13.0" nonce="8MqcCk0n"></script>
<div class="modal-title">
    <div class="modal-title" id="modal-basic-title">
      <h1 class="m-0">{{ news.source }}</h1>
      <div class="text-black-50 m-0">
        {{ news.datetime | date: "longDate"}}
      </div>
    </div>
    <button type="button" class="close p-0 border-0 m-1" aria-label="Close" (click)="newsModal.dismiss('Cross click')">
      <span class="m-0 border-0" aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <h2>{{ news.headline }}</h2>
    <p>{{ news.summary }}</p>
    <p class="text-black-50">
      For more details click
      <a class="text-primary" (click)="share(news.url)">here</a>
    </p>
    <div class="card m-2 mx-auto">
      <div class="card-body">
        <div class="row mx-1">Share</div>
        <div class="row p-0 mx-1">
          <!-- twitter button -->
          <a class="twitter_button twitter-share-button m-0 p-0 d-inline-flex btn btn-social "
            href="https://twitter.com/intent/tweet?text={{news.headline}}&url={{news.url}}"
            data-size="large"
            target="_blank"
          >
            <i class="m-0 p-0 fa fa-2x fa-twitter"></i>
          </a>
          <!-- facebook button -->
          <div
            class="fb-share-button m-0 mx-1 p-0 d-inline-flex btn "
            data-href="https://developers.facebook.com/docs/plugins/"
            data-layout="button"
            data-size="large"
          >
            <a target="_blank" href="{{fbHref}}" class="fb-xfbml-parse-ignore">
                <i class="m-0 p-0 fa fa-2x fab fa-facebook-square"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
